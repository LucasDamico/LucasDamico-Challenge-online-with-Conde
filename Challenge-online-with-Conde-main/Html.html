<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        position: absolute;
        font-size: 11px;
        text-align: center;
        top: 90%;
        left: 50%;
        transform: translateX(-50%);
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <main>
    <div class="bela_pozadina">
      <section class="image"><img src="chica-escuchando-musica.jpg" alt="Girl listening to music" width="250" height="300"></section>
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <div id="music_icon"><img src="musica_icono.png" alt="music" width="48" height="48">
        </div>
        <h4>Annual Plan</h4>
        <span class="cena">$59.99/year</span>
        <a href="url" class="change">Change</a>
      </div>
      <button>Proceed to Payment</button>
      <span class="cancel">Cancel Order</span>
    </div>
    </main>
    </body>
   
</html>
